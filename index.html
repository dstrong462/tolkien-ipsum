<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tolkien Ipsum Generator</title>

    <meta name="description" content="Add the epic flavor of Middle-earth to your next design, website mockup, or anywhere else that placeholder text is required.">

    <meta name="author" content="Daniel Strong">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/ramshackle.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="hero">
    <img src="img/logo.svg" alt="Tolkien Ipsum Logo">
</div>

<div id="input-p-error">The max number of paragraphs is 10</div>

<div class="col full output bg-light">
    <button id="generate" class="btn bg-secondary">Generate</button>
    <div>
        <label for="input-paragraphs">Paragraphs:
            <input type="number" id="input-paragraphs" min="1" max="10" value="3" oninput="tooMany(value)">
        </label>
    </div>
    <div>
        <label for="input-length">Paragraph Size:
            <input type="range" id="input-length" min="1" max="3" value="2" step="1" oninput="outputUpdate(value)">
        </label>
        <output for="input-length">Medium</output>
    </div>
    <hr>
    <p id="insert"></p>
    <hr>
</div>

<div class="footer">
    Developed by Daniel Strong &copy;<span id="year">2016</span>
    <hr>
    <a href="http://www.danielstrong.io" target="_blank">www.danielstrong.io</a>
    <br />
    <a id="github" class="btn bg-secondary" href="https://github.com/dstrong462/tolkien-ipsum/tree/master" target="_blank">View on GitHub</a>
</div>

<footer></footer>

<script src="js/app.js"></script>
</body>
</html>
